<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <aside id="sidenav">

        </nav>

    <div id="closeSide">

        </div>

        <div id="namePlate">

                <textarea id="boardName" placeholder="Название новой доски"></textarea>
